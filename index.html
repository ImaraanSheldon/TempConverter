<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>BMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container-fluid">
        <section class="full-body row g-2">
            <div class="col-sm-3"></div>

            <div class="bg-temp col-sm-6 my-auto">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h2>Tempreture Converter</h2>

                    <p id="eish"></p>

                    <form class="d-flex flex-column justify-content-center align-items-center">

                        <div class="mx-auto mb-2">
                            <label>Enter a value for degrees celsius</label>
                            <input celcius type="number" value="0" placeholder="Example: 100 deg">
                        </div>
                        
                        <div class="mx-auto mb-2">
                             <label>Enter a value for fahrenheit</label>
                            <input F type="number" value="0" placeholder="Example: 100 F">
                        </div>
                       
                        <div>
                            <button class="mb-2" type="button" data-calc>Convert</button>
                        </div>
                        
                    </form>

                </div>
            </div>

            <div class="col-sm-3"></div>
        </section>
    </main>
    <script src="script/code.js"></script>
</body>
</html>
